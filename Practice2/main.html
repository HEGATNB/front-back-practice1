<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Товары</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Управление товарами</h1>

        <div class="form-container">
            <h2 id="form-title">Добавить товар</h2>
            <form id="productForm">
                <input type="hidden" id="productId">
                <div class="form-group">
                    <label for="productName">Название товара:</label>
                    <input type="text" id="productName" placeholder="Введите название" required>
                </div>
                <div class="form-group">
                    <label for="productPrice">Стоимость ($):</label>
                    <input type="number" id="productPrice" placeholder="Введите стоимость" min="0" step="0.01" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary" id="submitBtn">Добавить</button>
                    <button type="button" class="btn btn-secondary" id="cancelBtn" style="display: none;">Отмена</button>
                </div>
            </form>
        </div>

        <div class="products-container">
            <h2>Список товаров</h2>
            <div id="productsList" class="products-grid">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
